<div>
    <h2>Implementação ngStyle</h2>
    <br/>
        <input type="color" [(ngModel)]="cores"/>
        <div [ngStyle]="{'color': cores}">
            Mude a cor do texto!
        </div>
    <br/>
    <div>
        <input type="number" [(ngModel)]="tamanho">
        <div [ngStyle]="{'font-size.px': tamanho}">
            Muda o Tamanho da Fonte do texto via propriedade do arquivo .ts
        </div>
    </div>
    <br/>
    <div>
        <div [ngStyle]="objStyle">
            Muda a cor e tamanho da fonte via propriedade descrita no objeto no arquivo .ts
        </div>
    </div>
</div>
